<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <script>
        function stringMethods()
        {
            let str1 = "MiiT";
            let str2 = 'Technologies';
            let str3 ="MiiT Technologie";
            console.log("Concat String :"+str1+" "+str2);
            console.log("Length of MiiT: "+ str1.length);

            console.log(`Hello ${str1}`);

            console.log("Substring : "+ str3.slice(5,11));
            console.log("UpperCase : "+ str3.toUpperCase());
            console.log("LowerCase : "+ str3.toLowerCase());

        }
    </script>
</head>
<body onload="stringMethods();">
    
</body>
</html>
