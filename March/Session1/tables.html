<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Student Id</th>
            <th>Name</th>
            <th>Batch</th>
            <th>Favourite Food</th>
        </tr>

    <tr>
        <td>1</td>
        <td>Helly</td>
        <td>Java</td>
        <td>
                <ol type="1">
                    <li>Pizza</li>
                    <li>Burger</li>
                    <li> Coffee</li>
                </ol>

        </td>
    </tr>
    <tr>
        <td>2</td>
        <td>Gaurav</td>
        <td>Data Analytics</td>
        <td>
            <ul style="list-style-type: georgian;">
                <li>Pasta</li>
                <li>Panipuri</li>
                <li>Tea</li>
            </ul>

        </td>
    </tr>
    <tr>
        <td>3</td>
        <td>Nitin</td>
        <td>DevOps</td>
        <td>
            
        </td>
    </tr>
    </table>
    <hr>
    <p> Hello Above is <br>my Table.</p>

    <p> Hi My Name is <strike>Nitin</strike> <i><u><b>Nitin</b></u></i></p>
    <p>H<sub>2</sub>0</p>
    <p> 10<sup>2</sup> = 100</p>
</body>
</html>
